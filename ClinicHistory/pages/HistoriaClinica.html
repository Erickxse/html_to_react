<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clinica</title>
    <script src="https://kit.fontawesome.com/2e20a61ec9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/HitoriaClinica.css">
    <link rel="stylesheet" href="../css/estructura.css">
    <script src="../js/start.js"></script>
</head>

<body>
  <header class="header">
    <section class="header-container">
      <a href="start.html" class="img-titulo-link">
        <img class="img-titulo estetoscopio-logo" src="../images/ClinicaRenacer.png" alt="Titulo">
      </a>
      <img class="burger-icon" src="../images/burguer-icon.png" alt="MenuBurger">
    </section>
    <section class="logo-container">
      <img class="img-logo" src="../images/clinic-logo.png" alt="Logo">
      <img class="engranaje-logo" src="../images/engranaje-logo.png" alt="Engranaje" id="engranaje-icon">
    </section>
    <section class="dropdown-menu" id="dropdownMenu">
      <ul>
        <li>
          <a href="../index.html" onclick="cerrarSesion()">
              <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
          </a>
      </li>
      </ul>
    </section>
  </header>
  
  <nav id="navbar">
    <ul id="menuText">MENU</ul>
    <ul id="navOptions" class="nav-options">
      <li data-page="informacion.html" title="Servicios"><i class="fa-solid fa-sheet-plastic"></i><a href="#">Servicios</a></li>
      <li data-page="HistoriaClinica.html" class="active" title="Historia Clínica"><i class="fa-solid fa-hospital-user"></i><a href="#">Historia Clinica</a></li>
      <li data-page="ControlCitas.html" title="Control de Citas"><i class="fa-solid fa-laptop-medical"></i><a href="#">Agendar Citas</a></li>
      <li data-page="start.html" title="Calendario"><i class="fa-regular fa-calendar-days"></i><a href="#">Calendario</a></li>
    </ul>
  </nav>

  <section class="content" id="mainContent">
    <section class="patient-form">
      <h2>Registro de Historia Clínica</h2>
      <form id="historiaClinicaForm">
        <label for="ci">Cédula de Identidad:</label>
        <input type="number" id="ci" name="ci" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="telefono">Número de celular:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ingrese el número de celular">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese el correo electrónico">

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>

        <label for="seguro">¿Tiene seguro médico?</label>
        <select id="seguro" name="seguro" required>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <label for="sintomas">Síntomas:</label>
        <textarea id="sintomas" name="sintomas" rows="4" required></textarea>

        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" name="diagnostico">

        <label for="medicamentos">Medicamentos Recetados:</label>
        <textarea id="medicamentos" name="medicamentos" rows="4"></textarea>

        <label for="examenes">Resultados de Exámenes:</label>
        <textarea id="examenes" name="examenes" rows="4"></textarea>

        <label for="tratamiento">Tratamiento Recomendado:</label>
        <textarea id="tratamiento" name="tratamiento" rows="4"></textarea>

        <button type="button" id="guardarButton" onclick="guardarHistoriaClinica()">Guardar Historia Clínica</button>
      </form>

    </section>
    <section class="pacientes-list">
      <table id="historiasClinicasTabla">
        <thead>
          <tr>
            <th>Nombre y Apellido</th>
            <th>Cédula</th>
            <th>Seguro</th>
            <th>Celular</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody id="historiasClinicasCuerpo"></tbody>
      </table>
    </section>
  
  </section>
  <footer class="footer">
    <section class="section-footer">
        <a href="https://web.whatsapp.com/"><img class="img-wp" src="../images/whatsapp-logo.png" alt="Logo WhatsApp"></a>
        <p>© 2023 CLINICADMIN</p>
        <a href="https://instagram.com"><img class="img-ig" src="../images/insta-logo.png" alt="Logo Instagram"></a>
    </section>
  </footer>
  <script src="../js/hclinica.js"></script>
</body>
</html>
